<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>to do app</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="index.js"></script>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <style>
    .material-symbols-rounded {
      font-variation-settings: "FILL" 0, "wght" 200, "GRAD" 200, "opsz" 20;
    }
  </style>
</head>

<body>
  <main>
    <h1>to-do list</h1>
    <div>
      <ul data-ul-container>
        <li data-li-task>
          <button data-check="true" class="material-symbols-rounded">check</button>
          <span data-input-value class="line-through">make bed</span>
          <button id="delete" class="material-symbols-rounded">delete</button>
        </li>
        <li data-li-task>
          <button data-check="false" class="material-symbols-rounded">circle</button>
          <span>drink water</span>
          <button id="delete" class="material-symbols-rounded">delete</button>
        </li>
      </ul>
    </div>
  </main>
  <form data-form>
    <input type="text" placeholder="add your task" data-input>
    <button type="submit" class="material-symbols-rounded">add</button>
  </form>
  <aside>
    <button class="options" data-clear-completed>clear completed</button>
    <button class="options" data-clear-all>clear all</button>
  </aside>
</body>

</html>
